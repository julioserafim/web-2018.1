<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />

</head>
<body>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Nome</th>
      <th scope="col">Time</th>
      <th scope="col">Data Nascimento</th>
      <th scope="col">Foto</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="pessoa : ${todasAsPessoas}">
      <td th:text="${pessoa.id}"></td>
      <td th:text="${pessoa.nome}"></td>
      <td th:text = "${pessoa.time}"></td>
      <td th:text="${{pessoa.dataNascimento}}"></td>
      <td> <img alt="" th:src="@{'/images/'+${pessoa.nome}+.png}"/> </td>
      
      
      <td sec:authorize="hasRole('ADMIN')"> <a th:href="@{/pessoa/{id}(id = ${pessoa.id})}"><button type="button" class="btn btn-primary">Atualizar</button></a> </td>
      <td sec:authorize="hasRole('ADMIN')"> <a class="btn btn-danger" th:href="@{/pessoa/excluir/{id}(id = ${pessoa.id})}"> Excluir </a> </td>
      
      
    </tr>
  
  </tbody>
</table>



<script src="/js/bootstrap.min.js">  </script>

</body>
</html>
